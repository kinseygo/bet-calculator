<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投注计算器 v14.1</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1>投注计算器 v14.1</h1>
  <div id="summary"></div>
  <table id="mainTable"></table>
  <h2>调节区（前20项）</h2>
  <div id="adjustmentArea"></div>
  <h2>实时排列区</h2>
  <div id="sortOptions">
    <button onclick="sortData('original')">按原值排序</button>
    <button onclick="sortData('profit')">按盈亏排序</button>
    <button onclick="sortData('adjusted')">按调节后排序</button>
  </div>
  <div id="sortedArea"></div>
  <div class="controls">
    <button onclick="saveData()">保存</button>
    <button onclick="loadData()">导入</button>
    <button onclick="clearAll()">恢复默认</button>
    <button onclick="randomFill()">随机填充</button>
    <button onclick="exportCSV()">导出 CSV</button>
  </div>
</body>
</html>
